<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheng-Lien Lee's Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            padding: 20px 0;
            background-color: #001f3f; /* Navy blue background */
            color: #ffffff; /* White text */
            border-bottom: 2px solid #000;
        }
        .header a {
            text-decoration: none;
            color: inherit; /* Inherit the white color */
            display: block; /* Make the link cover the entire header */
        }
        .product-section {
            width: 100%; /* Make the section full width */
            margin: 0; /* Remove margins to extend to the edges */
        }
        .product-section img {
            width: 100%; /* Ensure the image spans the entire width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the entire container */
            display: block; /* Remove inline block space */
        }
        .product-content {
            text-align: center;
            padding: 5px;
            background-color: #f5f5f5; /* Light background for the text content */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
            gap: 5px;
            width: 100%;
            padding: 0;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item img {
            width: 100%; /* Ensure image spans full width of the grid item */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the entire grid item */
            display: block; /* Remove inline block space */
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column layout on smaller screens */
            }
        }
    </style>
</head>
<body>
