<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #001F3F;
            padding: 15px 10px;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #000;
        }
        .navbar a {
            text-decoration: none;
            color: #FFFFF0;
            font-size: 18px;
            padding: 15px 50px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
        .main-content {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff
        }
        .main-title {
            font-size: 400px;
            font-weight: bold;
            margin: 0;
            color: #001F3F
        }
        .slogan {
            font-size: 24px;
            margin-top: 10px;
            border: 2px dashed #aaa;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="https://www.linkedin.com/in/sheng-lien-lee/">LinkedIn</a>
        <a href="/Users/shenglienlee/Desktop/Web/Portfolio_Home.html">Portfolio</a>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-title">LIEN</h1>
        <div class="slogan">Slogan goes here</div>
    </div>
</body>
</html>
